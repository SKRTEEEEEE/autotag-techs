[files]
extend-exclude = [
  "dist",
  "AGENTS.md",  # Contains Spanish text by design
  "docs/*/*.md",  # All .md files in immediate subdirectories under docs/
  "docs*/**/*.md",  # All .md files in any nested subdirectories under docs/
  "docs\\*\\*.md",  # Windows path format for immediate subdirectories
  "docs\\*\\**\\*.md"  # Windows path format for nested subdirectories
]

[default]
extend-ignore-re = [
  "\\b[0-9A-Za-z+/]{91}(=|==)?\\b",  # baseËš64 strings
  "[0-9a-fA-F]{7,}",                 # git commit hashes and mongo ids
]
